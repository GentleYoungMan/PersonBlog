<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="./js/vue.js"></script>
</head>
<style>
        .class1{
          background: #444;
          color: #eee;
        }
        </style>
<body>
    <div id="app">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
        <br><br>
        <div v-bind:class="{'class1': class1}">
                v-bind:class 指令
        </div>
    </div>
    <div id="app2">
            {{5+5}}<br>
            {{ ok ? 'YES' : 'NO' }}<br>
            {{ message.split('').reverse().join('') }}
            <div v-bind:id="'list-' + id">菜鸟教程</div>
    </div>
    <div id="app3">
        <p v-if="seen">Now You See Me</p>
    </div>
    <script>
        new Vue({
            el:"#app3",
            data:{
                seen:true
            }
        })
    </script>
    <script>
        new Vue({
            el:"#app2",
            data:{
                ok:true,
                message:"RUNOOB",
                id:1
            }

        })
    </script>
    <script>
        new Vue({
            el:"#app",
            data:{
                class1:false
            }
        })
    </script>
</body>

</html>
